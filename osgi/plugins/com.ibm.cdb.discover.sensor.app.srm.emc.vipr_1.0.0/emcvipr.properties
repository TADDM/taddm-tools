# REST Connection Test Prefix
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.test=/APG-REST/metrics/properties

# REST Connection Matrics Properties Prefix
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.metrics.prop=/APG-REST/metrics/properties/values?

# REST Connection Matrics Series Prefix
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.metrics.series=/APG-REST/metrics/series/values?

# REST Connection timeout in seconds
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.timeout=30

# REST Response timeout in seconds
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.restimeout=30

# REST queries output limit
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.limit=1000

# Period Filter for REST queries
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.period.days=7

# Passive Host discovery 
com.ibm.cdg.discover.sensor.app.srm.emc.vipr.conn.passivehostdiscovery=false

# ------ Array queries :
# ARRAY
com.ibm.cdb.discover.sensor.app.srm.emc.ArrayQueries=ARRAY,ARRAY_SIZE,ARRAY_INTERNAL_POOL,ARRAY_STORAGE_POOL,ARRAY_POOL_SIZE,ARRAY_VOLUME,ARRAY_VOLUME_SIZE,ARRAY_DISK,ARRAY_PORT,ARRAY_PORT_NOWWN,SWITCH_ARRAY_CONN,HOST_DISK_WWN,ARRAY_LUN_WWN,ARRAY_PORT_CONNECTIVITY

# ------ Fabric queries :
# FABRIC
# ZONE_SET
# ZONE
com.ibm.cdb.discover.sensor.app.srm.emc.FabricQueries=FABRIC,ZONE,ZONE_SET

# ------ Switch queries :
# SWITCH
# SWITCH_PORT
com.ibm.cdb.discover.sensor.app.srm.emc.SwitchQueries=SWITCH,SWITCH_PORT,SWITCH_PORT_CONNECTIVITY

# ------ Host queries :
# HOST
# HOST_PORT
# HOST_DEVICE
# HOST_PORT_CONNECTIVITY
# HOST_STORAGE_VOLUME
# HOST_FS
# HOST_FS_SV
# HOST_ARRAY_PATH
# HOST_DISK
com.ibm.cdb.discover.sensor.app.srm.emc.HostQueries=HOST,HOST_PORT,HOST_DEVICE,HOST_PORT_CONNECTIVITY,HOST_STORAGE_VOLUME,HOST_FS,HOST_FS_SV,HOST_ARRAY_PATH,HYPERVISOR,HYPERVISOR_PORTS,HYPERVISOR_DISK_WWN,HOST_DISK,HYPERVISOR_PORT_CONNECTIVITY,HYPERVISOR_DISK

# ------ Enable SWITCH  SWITCH_BROCADE SWITCH_CISCO or Both:
# option 1.SWITCH_BROCADE
# option 2. SWITCH_CISCO
# option 3. SWITCH_BOTH
#DEFAULT IS BROCADE
## Set ENABLE_SWITCH_TYPE=SWITCH_BROCADE for BROCADE
## Set ENABLE_SWITCH_TYPE=SWITCH_CISCO for CISCO
## Set ENABLE_SWITCH_TYPE=SWITCH_BOTH for SWITCH_BOTH
ENABLE_SWITCH_TYPE=SWITCH_BROCADE

# -------Enable Discover Agents for HOST/HYPERVISOR/CS_ALL(BOTH HOST and HYPERVISOR): 
#option 1.HOST 
#option 2.HYPERVISOR 
#option 3.CS_ALL
#DEFAULT IS CS_ALL
# Set COMPUTER_SYSTEM_TYPE
COMPUTER_SYSTEM_TYPE=CS_ALL

# ------ Fabric VSAN queries :
# FABRIC VSAN
# ZONE_SET VSAN
# ZONE VSAN
com.ibm.cdb.discover.sensor.app.srm.emc.FabricVSANQueries=FABRIC_VSAN,ZONE_VSAN,ZONE_SET_VSAN

# ------ Switch queries :
# SWITCH VSAN
# SWITCH_PORT VSAN
com.ibm.cdb.discover.sensor.app.srm.emc.SwitchVSANQueries=SWITCH_VSAN,SWITCH_PORT_VSAN

# ------ Host Passive queries :
# HOST_PASSIVE
com.ibm.cdb.discover.sensor.app.srm.emc.PassiveHostQueries=HOST_PASSIVE,HOST_PASSIVE_PORT